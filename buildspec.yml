version: 0.2

phases:
  # Install phase
  install:
    runtime-versions:
      nodejs: 22  # Adjust Node.js version as needed
    commands:
      - echo Installing dependencies...
      - npm install  # Install all project dependencies specified in package.json
      - npm install @angular/cli --save-dev  # Ensure Angular CLI is installed as a devDependency
      - echo Dependencies installed.
      - npm list @angular/cli  # Verify that Angular CLI is installed correctly

  # Build phase
  build:
    commands:
      - echo Building the Angular app...
      - npx ng build --configuration production  # Ensure you're using the correct local CLI version
      - ls -R dist  # Debug: Check the build output folder to ensure the build succeeds
      - echo Build completed.

  # Post-build phase (optional)
  post_build:
    commands:
      - echo Post build phase...

artifacts:
  files:
    - '**/*'  # Include all files for uploading as artifacts
  base-directory: dist/frontend  # Ensure this is the correct output directory
