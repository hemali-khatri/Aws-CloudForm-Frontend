<div class="container">
  <h1 class="title">Users List</h1>

  <div *ngIf="users.length === 0" class="loading">
    <p>Loading users...</p>
  </div>

  <!-- User List -->
  <ul *ngIf="users.length > 0" class="user-list">
    <li *ngFor="let user of users" class="user-card">
      <div class="user-info">
        <h3 class="user-name">{{ user.name }}</h3>
        <p class="user-email">{{ user.email }}</p>
      </div>
    </li>
  </ul>
</div>
